    <script>
        const textInput = document.getElementById('textInput');
        const speakerInput = document.getElementById('speakerInput');
        const generateBtn = document.getElementById('generateBtn');
        const audioSection = document.getElementById('audioSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        let audioChunks = [];
        let mediaSource = null;
        let sourceBuffer = null;
        let isStreamingComplete = false;

        /**
         * æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
         */
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        /**
         * éšè—çŠ¶æ€æ¶ˆæ¯
         */
        function hideStatus() {
            status.className = 'status';
        }

        /**
         * ç”Ÿæˆè¯­éŸ³
         */
        async function generateSpeech() {
            const text = textInput.value.trim();
            const speaker = speakerInput.value.trim();

            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹', 'error');
                return;
            }

            // é‡ç½®çŠ¶æ€
            audioChunks = [];
            isStreamingComplete = false;
            generateBtn.disabled = true;
            downloadBtn.disabled = true;
            audioSection.classList.remove('show');
            showStatus('æ­£åœ¨ç”Ÿæˆè¯­éŸ³...', 'loading');
            status.innerHTML = '<span class="loading-spinner"></span>æ­£åœ¨ç”Ÿæˆè¯­éŸ³...';

            try {
                // æ„å»ºè¡¨å•æ•°æ®
                const formData = new FormData();
                formData.append('text', text);
                formData.append('speaker', speaker || 'default');

                // å‘é€è¯·æ±‚
                const response = await fetch('http://localhost:50000/tts', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        isStreamingComplete = true;
                        break;
                    }

                    // å°†æ¥æ”¶åˆ°çš„æ•°æ®å—æ·»åŠ åˆ°æ•°ç»„
                    audioChunks.push(value);
                }

                // åˆ›å»ºå®Œæ•´çš„éŸ³é¢‘ Blob
                const audioBlob = createWavBlob(audioChunks);
                const audioUrl = URL.createObjectURL(audioBlob);

                // è®¾ç½®éŸ³é¢‘æ’­æ”¾å™¨
                audioPlayer.src = audioUrl;
                audioPlayer.load();
                
                // è‡ªåŠ¨æ’­æ”¾
                audioPlayer.play().catch(e => {
                    console.log('è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œå¯èƒ½éœ€è¦ç”¨æˆ·äº¤äº’', e);
                });

                // æ˜¾ç¤ºéŸ³é¢‘åŒºåŸŸ
                audioSection.classList.add('show');
                downloadBtn.disabled = false;
                showStatus('ç”ŸæˆæˆåŠŸï¼', 'success');

                // 3ç§’åéšè—çŠ¶æ€
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('ç”Ÿæˆå¤±è´¥:', error);
                showStatus('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        /**
         * åˆ›å»º WAV æ ¼å¼çš„éŸ³é¢‘ Blob
         */
        function createWavBlob(chunks) {
            // åˆå¹¶æ‰€æœ‰éŸ³é¢‘æ•°æ®å—
            const totalLength = chunks.reduce((acc, chunk) => acc + chunk.length, 0);
            const pcmData = new Uint8Array(totalLength);
            let offset = 0;
            
            for (const chunk of chunks) {
                pcmData.set(chunk, offset);
                offset += chunk.length;
            }

            // åˆ›å»º WAV æ–‡ä»¶å¤´
            const sampleRate = 22050; // é‡‡æ ·ç‡
            const numChannels = 1; // å•å£°é“
            const bitsPerSample = 16; // 16ä½
            
            const wavHeader = createWavHeader(pcmData.length, sampleRate, numChannels, bitsPerSample);
            
            // åˆå¹¶å¤´éƒ¨å’Œæ•°æ®
            const wavData = new Uint8Array(wavHeader.length + pcmData.length);
            wavData.set(wavHeader, 0);
            wavData.set(pcmData, wavHeader.length);
            
            return new Blob([wavData], { type: 'audio/wav' });
        }

        /**
         * åˆ›å»º WAV æ–‡ä»¶å¤´
         */
        function createWavHeader(dataLength, sampleRate, numChannels, bitsPerSample) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            
            // "RIFF" chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            
            // "fmt " sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // Subchunk1Size
            view.setUint16(20, 1, true); // AudioFormat (PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            
            // "data" sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);
            
            return new Uint8Array(header);
        }

        /**
         * å†™å…¥å­—ç¬¦ä¸²åˆ° DataView
         */
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        /**
         * ä¸‹è½½éŸ³é¢‘
         */
        function downloadAudio() {
            if (audioChunks.length === 0) {
                showStatus('æ²¡æœ‰å¯ä¸‹è½½çš„éŸ³é¢‘', 'error');
                return;
            }

            const audioBlob = createWavBlob(audioChunks);
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cosyvoice_${Date.now()}.wav`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('ä¸‹è½½æˆåŠŸï¼', 'success');
            setTimeout(hideStatus, 2000);
        }

        // äº‹ä»¶ç›‘å¬
